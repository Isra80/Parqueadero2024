<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Parqueadero Configuraci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Bienvenido: {{user}}</ion-label>
  </ion-item>


  <div id="contenedor">

    <ion-item>
      <img src="assets/imagenes/estacionamiento.png" style="display:block; width:50%; height:auto; margin-left:auto; margin-right:auto;">
    </ion-item>

    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title style="text-align: center;"><b>Ingrese los datos del parqueadero</b></ion-card-title>
      </ion-card-header>
      
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="txt_nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Capacidad</ion-label>
          <ion-input type="number" [(ngModel)]="txt_capacidad"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tarifa</ion-label>
          <ion-input type="number" [(ngModel)]="txt_tarifa"></ion-input>
        </ion-item>

        <ion-item>
          <ion-button expand="block" color="success" (click)="guardarParqueadero()" [disabled]="guardarExitoso">
            Guardar Parqueadero
          </ion-button>       
        </ion-item>

        <ion-item>
          <ion-button expand="block" color="success" (click)="irParqueadero()">
            Ir a Parqueadero
          </ion-button>       
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
